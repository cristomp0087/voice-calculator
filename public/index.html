<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OnSite Voice Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    
    <div class="top-section">
      <header class="app-header">
        <h1>OnSite Calculator</h1>
        <p class="subtitle">Beta v1.2</p>
      </header>

      <section class="display-card result-card-expanded">
        <div class="label">RESULT</div>
        <div id="current-result" class="result-value">0</div>
        <div id="calcMemoryVertical" class="vertical-memory"></div>
      </section>

      <section class="display-card input-group-card">
        <div class="memory-header">
          <span class="label">TRANSCRIPT</span>
          <button id="clearMemoryBtn" class="ghost-btn">Clear</button>
        </div>

        <div class="input-wrapper">
          <input
            id="expression"
            class="expression-input"
            placeholder='Tap or Hold Mic...'
            autocomplete="off"
          />
          <div class="input-actions">
            <button id="backspaceBtn" class="icon-action-btn" aria-label="Apagar">‚å´</button>
          </div>
        </div>

        <div class="voice-container-internal">
          <button
            id="voiceBtn"
            class="voice-main-btn"
            type="button"
            aria-label="Segure para falar"
          >
            üéôÔ∏è
          </button>
          <p class="hint">Hold to Speak</p>
        </div>
      </section>
    </div>

    <section class="keypad-panel" aria-label="Teclado num√©rico">
      
      <div class="keypad-unified">
        <button class="keypad-btn">7</button>
        <button class="keypad-btn">8</button>
        <button class="keypad-btn">9</button>
        <button class="keypad-btn keypad-op">√∑</button>

        <button class="keypad-btn">4</button>
        <button class="keypad-btn">5</button>
        <button class="keypad-btn">6</button>
        <button class="keypad-btn keypad-op">√ó</button>

        <button class="keypad-btn">1</button>
        <button class="keypad-btn">2</button>
        <button class="keypad-btn">3</button>
        <button class="keypad-btn keypad-op">-</button>

        <button class="keypad-btn">0</button>
        <button class="keypad-btn">.</button>
        
        <button id="calcBtn" class="keypad-btn btn-equal">=</button>
        
        <button class="keypad-btn keypad-op">+</button>
      </div>

      <div class="keypad-divider"></div>

      <div class="keypad-header-small">
        <span>MEASURES</span>
      </div>
      <div class="keypad-inches">
        <button class="keypad-btn keypad-inch keypad-feet">‚Ä≤</button>
        <button class="keypad-btn keypad-inch">1/8"</button>
        <button class="keypad-btn keypad-inch">1/4"</button>
        <button class="keypad-btn keypad-inch">3/8"</button>
        <button class="keypad-btn keypad-inch">1/2"</button>
        <button class="keypad-btn keypad-inch">5/8"</button>
        <button class="keypad-btn keypad-inch">3/4"</button>
        <button class="keypad-btn keypad-inch">7/8"</button>
      </div>
      
      <button id="aiBtn" style="display:none;"></button>

    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
